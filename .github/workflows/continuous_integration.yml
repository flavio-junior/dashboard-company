name: Continuous Integration With GitHub Actions

on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Setup Java JDK
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    
    - name: Build Application Jar
      working-directory: ./back-end
      run: mvn clean package
    
    - name: Docker Compose Build
      working-directory: ./back-end/
      run: docker compose build
    
    - name: Push to Docker Hub Container registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/dashboard-company:latest ${{ secrets.DOCKER_USERNAME }}/dashboard-company:${{github.run_id}}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/dashboard-company:${{github.run_id}}
        docker push ${{ secrets.DOCKER_USERNAME }}/dashboard-company:latest
