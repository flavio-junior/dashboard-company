name: Continuous Integration With GitHub Actions

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup Java JDK
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Application Jar
      working-directory: ./back-end/back-end
      run: mvn clean package

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker Compose Services
      working-directory: ./back-end
      run: docker compose build

    - name: Test Docker Compose Environment
      working-directory: ./back-end
      run: docker compose up -d && sleep 20 # Esperar o banco inicializar
    
    - name: Push to Docker Hub
      working-directory: ./back-end
      run: |
        docker tag dashboard-company:latest ${{ secrets.DOCKER_USERNAME }}/dashboard-company:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/dashboard-company:latest
