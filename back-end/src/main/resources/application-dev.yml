server:
  port : 8001
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST_DEV}:${DATABASE_PORT_DEV}/${DATABASE_NAME_DEV}
    username: ${DATABASE_USERNAME_DEV}
    password: ${DATABASE_PASSWORD_DEV}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true